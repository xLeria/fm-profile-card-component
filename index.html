<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <!-- <img class="background-circle top" src="./images/bg-pattern-top.svg" alt="">
  <img class="background-circle bottom" src="./images/bg-pattern-bottom.svg" alt=""> -->
  <div class="card">
    <div class="card-bg-img"></div>
    <div class="card-user">
      <img class="card-user__avatar" src="./images/image-victor.jpg" alt="Victor Crest avatar">
      <div class="card-user__info">
        <div class="card-user__title">
          <p class="card-user__name">Victor Crest</p>
          <p class="card-user__age">26</p>
        </div>
        <p class="card-user__city">London</p>
      </div>

      <div class="card-user__stats">
        <div class="card-user__stat">
          <p class="card-user__stat-number">80K</p>
          <p class="card-user__stat-text">Followers</p>
        </div>
        <div class="card-user__stat">
          <p class="card-user__stat-number">803K</p>
          <p class="card-user__stat-text">Likes</p>
        </div>
        <div class="card-user__stat">
          <p class="card-user__stat-number">1.4K</p>
          <p class="card-user__stat-text">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xLeria" target="_blank">Leria</a>.
  </div>
</body>

</html>
